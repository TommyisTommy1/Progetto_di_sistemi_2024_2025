<!-- Questo file e' quello per giocare a battaglia navale versione avanzata -->
<!-- Questo e' un commento -->

<!DOCTYPE html>
<html lang="it"> <!-- Lingua di default = Italiano -->
<head> <!-- Testa della pagina web -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battaglia Navale</title> <!-- Titolo della Pagina Web -->
    <link rel="stylesheet" href="css/style.css"> <!-- Link al file Css che verra' usato per abbellire la pagina web -->
</head> <!-- Fine intestazione -->
<body> <!-- Corpo della pagina web -->
    
    <!-- Titolo della Pagina web con decorazioni date dalla classe titoloPaginaWeb all'interno del Css -->
    <h1 class="titoloPaginaWeb">
        Battaglia Navale
    </h1>

    <!-- Divisore per indicare la descrizione del gioco -->
    <div class="descrizioneGioco">
        
        <!-- Paragrafo con la descrizione del gioco -->
        <p>
            Posiziona le tue navi, poi combatti contro il computer!
            <br>
            Vinci affondando tutte le sue navi prima che lui affondi le tue.
        </p>
    </div>

    <!-- Divisore per indicare il gioco -->
    <div class="gioco">

        <h2>La tua flotta</h2>
        <div id="grigliaGiocatore" class="griglia"></div>

        <h2>Campo nemico</h2>
        <div id="grigliaNemico" class="griglia"></div>

    </div>

    <!-- Divisore per indicare la parte finale della pagina web -->
    <div class="parteFinale" id="parteFinale">
        <p id="messaggio"></p>
    </div>

    <!-- Script javascript che verra' usato dalla pagina web -->
    <script type="text/javascript" src="js/script.js"></script>
</body> <!-- Fine corpo -->
</html>
